<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/UNIOILSASADEPTH_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[7.115995918255857,125.66010877655313],[7.116713305427142,125.66114426611907]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Untitled1_modified_1');
        map.getPane('pane_Untitled1_modified_1').style.zIndex = 401;
        var img_Untitled1_modified_1 = 'data/Untitled1_modified_1.png';
        var img_bounds_Untitled1_modified_1 = [[7.114168350721415,125.65908189022173],[7.117980854181064,125.66179118849853]];
        var layer_Untitled1_modified_1 = new L.imageOverlay(img_Untitled1_modified_1,
                                              img_bounds_Untitled1_modified_1,
                                              {pane: 'pane_Untitled1_modified_1'});
        bounds_group.addLayer(layer_Untitled1_modified_1);
        map.addLayer(layer_Untitled1_modified_1);
        function pop_UNIOILSASADEPTH_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_2'] !== null ? autolinker.link(feature.properties['field_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_3'] !== null ? autolinker.link(feature.properties['field_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_UNIOILSASADEPTH_2_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_UNIOILSASADEPTH_2');
        map.getPane('pane_UNIOILSASADEPTH_2').style.zIndex = 402;
        map.getPane('pane_UNIOILSASADEPTH_2').style['mix-blend-mode'] = 'normal';
        var layer_UNIOILSASADEPTH_2 = new L.geoJson(json_UNIOILSASADEPTH_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UNIOILSASADEPTH_2',
            layerName: 'layer_UNIOILSASADEPTH_2',
            pane: 'pane_UNIOILSASADEPTH_2',
            onEachFeature: pop_UNIOILSASADEPTH_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UNIOILSASADEPTH_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_UNIOILSASADEPTH_2);
        map.addLayer(layer_UNIOILSASADEPTH_2);
        setBounds();
        var i = 0;
        layer_UNIOILSASADEPTH_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['field_3'] !== null?String('<div style="color: #ff0101; font-size: 13pt; font-family: \'Bahnschrift\', sans-serif;">' + layer.feature.properties['field_3']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_UNIOILSASADEPTH_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_UNIOILSASADEPTH_2]);
        map.on("zoomend", function(){
            resetLabels([layer_UNIOILSASADEPTH_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_UNIOILSASADEPTH_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_UNIOILSASADEPTH_2]);
        });
        </script>
    </body>
</html>
